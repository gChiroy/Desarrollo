<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Distancia en MRU</title>

    <script src="calculo distancia.js"></script>
</head>
<body>
    
    <h1>Calculadora de Distancia en MRU</h1>
    
    <form id="mruForm">

        <label for="velocidad">Velocidad (v):</label>
        <input type="number" id="velocidad" name="velocidad" required>
        <br>
        <label for="tiempo">Tiempo (t):</label>
        <input type="number" id="tiempo" name="tiempo" required>
        <br>
        <input type="submit" value="Calcular Distancia">
    </form>
    <p>Resultado: <span id="resultado_dis"></span></p>




    <h3>Calcular aceleración MRUV</h3>
                <form id="formulario-ac">
                    <label for="velocidadInicial">Velocidad Inicial (vi):</label>
                    <input type="number" id="velocidadInicial" name="velocidadInicial" required><br>
                    <label for="velocidadFinal">Velocidad Final (vf):</label>
                    <input type="number" id="velocidadFinal" name="velocidadFinal" required><br>
                    <label for="tiempo">Tiempo (t):</label>
                    <input type="number" id="tiempo" name="tiempo" required><br>
                    <input type="submit" value="Calcular Aceleración">
                    <br>    
                </form>
                
                <p>Resultado: <span id="resultado"></span></p>


    <script>


    function calcularAceleracion() {
    const velocidadInicial = parseFloat(document.getElementById("velocidadInicial").value);
    const velocidadFinal = parseFloat(document.getElementById("velocidadFinal").value);
    const tiempo = parseFloat(document.getElementById("tiempo").value);

    const aceleracion = (velocidadFinal - velocidadInicial) / tiempo;

    document.getElementById("resultado").textContent = `La aceleración es: ${aceleracion.toFixed(2)} m/s²`;
}

// Agregar un evento de escucha al formulario
document.getElementById("formulario-ac").addEventListener("submit", function (e) {
    e.preventDefault(); // Evitar el comportamiento predeterminado del formulario
    calcularAceleracion(); // Llamar a la función para calcular la aceleración
});


    </script>
</body>
</html>
